<div class="main-content">
  <h2>
    <span id="car-page-heading" data-cy="carManagementPageHeading">Cars</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading()">
        <fa-icon icon="sync" [animation]="isLoading() ? 'spin' : undefined"></fa-icon>
        <span>Refresh list</span>
      </button>
      <button class="btn btn-primary" [routerLink]="['./new']">
        <fa-icon icon="plus"></fa-icon> <span>Create a new car</span>
      </button>
    </div>
  </h2>

  <app-alert-error></app-alert-error>

  <app-alert></app-alert>

  @if (cars()) {
    <div class="table-responsive">
      <table class="table table-striped" aria-describedby="car-page-heading">
        <thead>
          <tr appSort [sortState]="sortState" (sortChange)="transition($event)">
            <th scope="col" appSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
            <th scope="col" appSortBy="name"><span>Name</span> <fa-icon icon="sort"></fa-icon></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (car of cars(); track trackIdentity(car)) {
            <tr>
              <td>
                <a [routerLink]="['./', car.id, 'view']">{{ car.id }}</a>
              </td>
              <td>{{ car.name }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <button type="submit" [routerLink]="['./', car.id, 'view']" class="btn btn-info btn-sm">
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline">View</span>
                  </button>

                  <button
                    type="submit"
                    [routerLink]="['./', car.id, 'edit']"
                    queryParamsHandling="merge"
                    class="btn btn-primary btn-sm"
                  >
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline">Edit</span>
                  </button>

                  <button
                    type="button"
                    (click)="deleteCar(car)"
                    class="btn btn-danger btn-sm"
                  >
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

    <div>
      <div class="d-flex justify-content-center">
        <app-item-count [params]="{ page: page, totalItems: totalItems(), itemsPerPage: itemsPerPage }"></app-item-count>
      </div>

      <div class="d-flex justify-content-center">
        <ngb-pagination
          [collectionSize]="totalItems()"
          [(page)]="page"
          [pageSize]="itemsPerPage"
          [maxSize]="5"
          [rotate]="true"
          [boundaryLinks]="true"
          (pageChange)="transition()"
        ></ngb-pagination>
      </div>
    </div>
  }
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (car(); as carRef) {
      <div>
        <h2 data-cy="carDetailsHeading"><span>Car</span></h2>

        <hr />

        <app-alert-error></app-alert-error>

        <app-alert></app-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ carRef.id }}</span>
          </dd>
          <dt><span>Model</span></dt>
          <dd>
            <span>{{ carRef.model }}</span>
          </dd>
          <dt><span>Make</span></dt>
          <dd>
            <span>{{ carRef.make }}</span>
          </dd>
          <dt><span>Color</span></dt>
          <dd>
            <span>{{ carRef.color }}</span>
          </dd>
          <dt><span>Registration</span></dt>
          <dd>
            <span>{{ carRef.registration }}</span>
          </dd>
          <dt><span>User</span></dt>
          <dd>
            <span>{{ carRef.user?.login }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/car', carRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>

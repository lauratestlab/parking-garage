<div class="content">

    <div class="header">
        <h2>Dashboard</h2>
        <div class="buttons">
            <button type="button" class="btn btn-outline-light">Reserve a spot</button>
        </div>
    </div>
    <br>
    <hr>
    <div class="card-container">
        <div class="box red available-spots">
            <form [formGroup]="revenueForm" (ngSubmit)="fetchRevenue()" >
                <div class="input-group input-group-sm">
                    <input type="date" aria-label="Start Date" formControlName="start" class="form-control">
                    <input type="date" aria-label="End Date" formControlName="end" class="form-control">
                    <button class="btn btn-outline-primary" type="submit" [disabled]="revenueForm.invalid">View Revenue</button>
                </div>
            </form>

            <span class="price"><sup>$</sup>{{ revenueData }}</span>
            <h2 class="card-title">Total Revenue</h2>
        </div>

        <div class="box green revenue">
            <span class="price">{{ availSpots }}</span>
            <h2 class="card-title">Spots Available</h2>
        </div>

        <div class="box blue">
            <select id="colorSelect" [(ngModel)]="selectedColor" (change)="fetchCarCount()">
                <option value="" disabled selected>Select a color</option>
                <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
            </select>

            <span class="price"> {{ carCount }}</span>
            <h2 class="card-title">Car Colors Distribution</h2>
        </div>
    </div>

    <div class="today-rev">
        <div class="rev-title"></div>
        <div class="rev-table"></div>
    </div>
</div>

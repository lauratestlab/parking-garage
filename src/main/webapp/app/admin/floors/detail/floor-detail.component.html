<div class="d-flex justify-content-center main-content">
  <div class="col-8">
    @if (user(); as userRef) {
      <div>
        <h2>
          <span>User</span> [<strong>{{ userRef.floorId }}</strong
          >]
        </h2>

        <dl class="row-md jh-entity-details">
          <dt><span>Login</span></dt>
          <dd>
            <span>{{ userRef.floorId }}</span>
          </dd>

          <dt><span>Name</span></dt>
          <dd>{{ userRef.name }}</dd>

        </dl>

        <button type="submit" routerLink="../../" class="btn btn-info"><fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span></button>
      </div>
    }
  </div>
</div>

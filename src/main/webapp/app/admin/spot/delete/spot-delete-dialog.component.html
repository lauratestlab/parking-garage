@if (spot) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(spot.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="spotDeleteDialogHeading">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <app-alert-error></app-alert-error>
      <p id="app-delete-spot-heading">Are you sure you want to delete Spot {{ spot.id }}?</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
      </button>

      <button id="app-confirm-delete-spot" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>Delete</span>
      </button>
    </div>
  </form>
}

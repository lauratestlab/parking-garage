<div class="content">
    <div class="header">
        <h2>Pricing</h2>
        <div class="buttons">
            <button type="button" class="btn btn-outline-light">Update pricing</button>
        </div>
    </div>

    <div class="card-container">
        <div class="row">
            <div *ngFor="let price of prices" class="col-lg-4 col-md-12 mb-4">
                <div class="h-100 flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">

                            <span class="price">{{ price.price | currency : 'USD' : 'symbol' : '1.0-0' }}</span><br>/ {{ price.duration }} hr(s)
                            <br>
                            <h2 class="card-title">Basic</h2>
                            <small>Individual</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

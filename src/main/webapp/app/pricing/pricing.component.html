        <div class="tbl-content">

                <tbody>
                <tr class="hover-effect" *ngFor="let price of prices">

<!--                    <td *ng>No Name</td>-->
                    <td>{{ price.price | currency: 'USD' }}</td>
                    <td>{{ price.duration }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="update-price-div">
        <h3>Update an existing price</h3>
        <form [formGroup]="priceForm" (ngSubmit)="updatePrice()">
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input formControlName="price" type="number" class="form-control" id="price" placeholder="Price">
                <div *ngIf="priceForm?.invalid && priceForm.get('price')?.touched" class="text-danger">
                    Price is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input formControlName="duration" type="number" class="form-control" id="duration" placeholder="Duration">
                <div *ngIf="priceForm.get('price')?.invalid && priceForm.get('duration')?.touched" class="text-danger">
                    Duration is required.
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="priceForm.invalid">Update price</button>
        </form>
    </div>

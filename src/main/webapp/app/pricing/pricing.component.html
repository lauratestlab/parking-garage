<div class="content">
    <div class="header">
        <h2>Pricing</h2>
    </div>
    <p>Price may vary depending on the member.</p>
    <hr>
    <div class="card-container">
        <h3>Add New Price</h3>
        <form [formGroup]="priceForm" (ngSubmit)="add()">
            <div class="input-group ">
                <input formControlName="duration" type="number" class="form-control" id="duration" placeholder="Duration">
                <input formControlName="price" type="number" class="form-control" id="price" placeholder="Price">
                <button class="btn btn-success" (click)="add()">Add</button>
            </div>
        </form>
        <hr>

        <table>
            <thead>
            <tr>
                <th>Hours</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let price of prices">
                <td>{{ price.duration }}</td>
                <td>{{ price.price | currency: 'USD' }}</td>
                <td>
                    <button (click)="edit(price)">Edit</button>
                    <button (click)="delete(price.duration)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Trigger the modal with a button -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-title">
                <h1> Lora's logicians </h1>
            </div>
            <br>
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
                            <div class="form-group">
                                <br>
                                <label class="form-control-label">USERNAME</label>
                                <br>
                                <input
                                        type="text"
                                        class="form-control"
                                        name="username"
                                        id="username"
                                        placeholder="Your username"
                                        formControlName="username"
                                        #username
                                        data-cy="username"
                                        required
                                />
                                <br>
                            </div>
                            <div class="form-group">
                                <br>
                                <label class="form-control-label">PASSWORD</label>
                                <br>
                                <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        id="password"
                                        placeholder="Your password"
                                        formControlName="password"
                                        data-cy="password"
                                />
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="rememberMe">
                                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                                    <span>Remember me</span>
                                </label>
                            </div>
                            <div class="from-paragraph1">
                                <label class="from-paragraph1-label">forget password</label>
                            </div>
                            <br>
                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">LOGIN
                                    </button>
                                </div>

                            </div>
                            <div class="sing-up">
                                <a href="signup.html">
                                    Or Sign Up
                                </a>
                            </div>

                        </form>
                    </div>
                    <div class="col-lg-12 login-key"></div>
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
    </div>
</div>

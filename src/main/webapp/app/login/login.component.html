<div class="container mt-5">


    <form [formGroup]="loginForm" (ngSubmit)="register()" method="post">
         <div class="mb-3 login-box">
        <h2>The Lot Logicians</h2>
        <br>
        <br>
        <br>
        <div class="mb-3">
            <label for="username" class="form-label">USERNAME</label>
            <input formControlName="username" type="text" class="form-control" id="username" placeholder=" username">
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                Username is required
            </div>
             </div>
            <div class="mb-3">
            <label for="password" class="form-label">PASSWORD</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
            <div *ngIf="loginForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
                Password is required
                    </div>
                    </div>
                        <div class="form-check">
                                <label class="form-check-label" for="rememberMe">
                                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                                    <span>Remember me</span>
                                </label>
                            </div>
                             <div class="sing-up">
                                    <button type="button" class="btn btn-primary"  [disabled]="loginForm.invalid">Login</button>
                                    <button  (click)="register()" type="button" class="btn btn-link">Register</button>

                            </div>
                            <div class="from-paragraph1">
                                <button  (click)="register()" type="button" class="btn btn-link">forget password</button>
                                <!-- <label class="from-paragraph1-label">forget password</label> -->
                            </div>
                            </div>
